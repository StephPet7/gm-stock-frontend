<mat-card>
  <mat-card-header class="mat-card-header-margin">
    <mat-card-title><mat-icon class="icon_allign">view_module</mat-icon>Liste des produits</mat-card-title>
  </mat-card-header>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="products" aria-describedby="List of products">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell id="prov_nom" *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell id="prov_description" *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Created date Column -->
      <ng-container matColumnDef="unitPrice">
        <th mat-header-cell id="prov_status" *matHeaderCellDef> Prix Unitaire </th>
        <td mat-cell *matCellDef="let element"> {{element.unitPrice}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell id="prov_action" *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button class="icon-button mr-2" color="primary" (click)="onDetails(row)">
            <mat-icon>info</mat-icon>
          </button>

          <button mat-button class="icon-button mr-2" color="warn" (click)="onDelete(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr [ngClass]="{'row-color': rowele.stockQuantity<rowele.alertThreshold}" class="detailed-row" mat-row *matRowDef="let rowele; columns: displayedColumns"></tr>
    </table>

    <mat-paginator (page) = "onSizeChange($event)" [pageSizeOptions]="pageSizeOption"></mat-paginator>
  </div>
</mat-card>
