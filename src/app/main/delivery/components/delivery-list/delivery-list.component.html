<mat-card>
  <mat-card-header class="mat-card-header-margin">
    <mat-card-title><mat-icon class="icon_allign">view_module</mat-icon>Liste des livraisons</mat-card-title>
  </mat-card-header>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="deliveries" aria-describedby="List of commands">

      <!-- Date Column -->
      <ng-container matColumnDef="deliveryDate">
        <th mat-header-cell id="deliveryDate" *matHeaderCellDef> Date de livraison </th>
        <td mat-cell *matCellDef="let element"> {{element.deliveryDate|date: 'EEEE, d MMMM y At HH:MM'}} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="received_by">
        <th mat-header-cell id="received_by" *matHeaderCellDef>RÃ©ceptionniste </th>
        <td mat-cell *matCellDef="let element"> {{element.received_by.name}} </td>
      </ng-container>


      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell id="action" *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button class="icon-button mr-2" color="primary" (click)="onDetails(row.id)">
            <mat-icon>info</mat-icon>
          </button>
          <!--<button mat-button class="icon-button mr-2" color="warn" (click)="onDelete(row)">
            <mat-icon>delete</mat-icon>
          </button>-->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="detailed-row" mat-row *matRowDef="let rowele; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="pageSizeOption"></mat-paginator>
  </div>

  <div class="row justify-content-end pt-4">
    <div class="col-12 text-right">
      <button class="button_margin_top" mat-raised-button color="primary" (click)="onNew()">
        <mat-icon>add</mat-icon>
        <span>Enregistrer une Livraison</span>
      </button>
    </div>
  </div>
</mat-card>
